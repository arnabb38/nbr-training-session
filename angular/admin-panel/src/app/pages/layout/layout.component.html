<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar"
            nzCollapsible
            nzWidth="256px"
            nzBreakpoint="md"
            [(nzCollapsed)]="isCollapsed"
            [nzTrigger]="null">
    <div class="sidebar-logo">
      <a href="https://ng.ant.design/" target="_blank">
        <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo">
        <h1>NBR Admin Panel</h1>
      </a>
    </div>
    <ul nz-menu nzTheme="light" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <li nz-menu-item routerLink="/" [routerLinkActive]="'ant-menu-item-selected'">
        <span title>
          <i nz-icon [nzType]="'dashboard'" [nzTheme]="'outline'"></i>
          <span class="nav-text">Dashboard</span>
        </span>
      </li>
      <li nz-menu-item routerLink="/users" [routerLinkActive]="'ant-menu-item-selected'">
        <span title>
          <i nz-icon [nzType]="'user'" [nzTheme]="'outline'"></i>
          <span class="nav-text">Users</span>
        </span>
      </li>
      <li nz-menu-item routerLink="/users" [routerLinkActive]="'ant-menu-item-selected'">
        <span title>
          <i nz-icon [nzType]="'logout'" [nzTheme]="'outline'"></i>
          <span class="nav-text" (click)="logout()">Logout</span>
        </span>
      </li>
      <!-- <li nz-submenu nzOpen nzTitle="Form" nzIcon="form">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a>Basic Form</a>
          </li>
        </ul>
      </li> -->
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
            <span class="trigger"
               nz-icon
               [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
            ></span>
        </span>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>

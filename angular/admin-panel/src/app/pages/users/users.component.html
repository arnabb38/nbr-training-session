
<button nz-button nzType="primary" routerLink="/users/add-new">Add User</button>

<nz-table #nzTable [nzData]="userList">
  <thead>
    <tr>
      <th>id</th>
      <th>UserId</th>
      <th>Name</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let d of nzTable.data">
      <td>{{d.id}}</td>
      <td>{{d.userid}}</td>
      <td>{{d.username}}</td>
    </tr>
  </tbody>
</nz-table>
